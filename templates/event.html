{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="clearfix" style="margin-bottom:20px;">
  <a class="btn btn-info left" href="{% url 'kegiatan:calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form|crispy }}
  </table>
  <button type="submit" class="btn btn-info right"> Submit </button>
</form>
{% endblock %}
