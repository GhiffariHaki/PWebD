{% extends 'base.html' %}


{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'tugas:list_assignment' tugas_id=object.tugas_id.id %}"> List Assignment </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2">
        <button type="submit" value="update" class="btn btn-info right"> Submit </button>
    </td></tr>
  </table>
</form>
{% endblock %}
