<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% load crispy_forms_tags %}
{% block content %}

{% load static %}


<link rel="stylesheet" href="{% static 'style/login.css' %}">
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card" style="background-color:  #333131;">
            <div class="row no-gutters">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                <a href="/" >
                    <img src="{% static 'img/hmtc.png' %}" height="350" width="375">
                </a> 
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h4><strong class="text-white">LOGIN</strong></h4> 
                        <br> 
                        <form method="POST" class="text-white">
                            {% csrf_token %}
                            <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                              Username<span class="asteriskField"></span> </label> <div class=""> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control" required id="id_username"> </div> </div> <div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
                              Password<span class="asteriskField"></span> </label> <div class=""> <input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control" required id="id_password"> </div> </div>
                            <button  type="submit" class="btn btn-primary" ><strong>Login</strong></button>
                        </form>
                        <span class="text-white">If you don't have an account, <a href="/register"><strong>Register</strong></a> first.</span>
                        <br>
                        <a href="/reset_password"><strong>Forgot Password</strong></a>
                        <br>
                        <br>
                    </div> 
                </div>    
            </div>
            
        </div>   
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

{% endblock %}
